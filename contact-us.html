<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="email-input" class="form-label">
            Email
          </label>
          <input type="email" 
            class="form-control" 
            id="email-input"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" 
            class="form-check-input" 
            id="spam-check"
          />
          <label class="form-check-label" for="spam-check">
            Send me recipes!
          </label>
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
      
</body>
</html>
