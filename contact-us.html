<h2>Find us on social media!</h2>

  <!--Form for emails-->
<div class="container">
        <h2>Reach out to us for tasty weekly recipes!</h2>
    <form>
        <div class="col-6">
          <label for="email-input" class="form-label">
            Email
          </label>
          <input type="email" 
            class="form-control" 
            id="email-input"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" 
            class="form-check-input" 
            id="spam-check"
          />
          <label class="form-check-label" for="spam-check">
            Send me recipes!
          </label>
        </div>
        <button type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
